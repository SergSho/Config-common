server.port=8181

#Consumer's properties for Kafka
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=user-event
spring.kafka.consumer.properties.spring.json.trusted.packages=ru.shokhinsergey.message
#spring.kafka.consumer.properties.spring.json.value.default.type=ru.shokhinsergey.message.Message

#MailHog
# Config for run with MailHog
# Download from:  https://github.com/mailhog/MailHog/releases
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false


# App's message for emails
consumer.mail.message.greeting=Hello! Your account was created successfully!
consumer.mail.message.farewell=Hello! Your account was deleted!
consumer.mail.subject=Letter from App!
consumer.mail.from=KafkaConsumer@KafkaConsumer.com